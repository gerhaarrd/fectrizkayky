<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>QUIZ DOS CAMPE√ïES</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="menu">
      <h1>üèÜ QUIZ DOS CAMPE√ïES üèÜ</h1>
      <p>TESTE SEUS CONHECIMENTOS</p>
      <div class="button-group">
        <button onclick="showCategorySelection()">INICIAR</button>
        <button onclick="showSettings()">CONFIGURA√á√ïES</button>
        <button onclick="showCredits()">CR√âDITOS</button>
      </div>
      <div class="pixel-decoration">
        <span class="pixel"></span>
        <span class="pixel"></span>
        <span class="pixel"></span>
      </div>
    </div>

  <div id="settings" class="hidden">
    <h2>CONFIGURA√á√ïES</h2>
    <label for="volume-control">Volume da m√∫sica:</label>
    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
    <div class="button-group">
      <button onclick="showMenu()">VOLTAR</button>
    </div>
  </div>

  <audio id="bg-music" src="sounds/music.mp3" loop autoplay></audio>

    <div id="category-selection" class="hidden">
      <h2>ESCOLHA SUA CATEGORIA</h2>
      <div class="categories-grid">
        <button class="category-btn" data-category="esportes" onclick="selectCategory('esportes')">
          <span class="category-icon">‚öΩ</span>
          <span class="category-name">ESPORTES</span>
          <span class="category-desc">Perguntas sobre esportes em geral</span>
        </button>
        <button class="category-btn" data-category="sports" onclick="selectCategory('sports')">
          <span class="category-icon">üéÆ</span>
          <span class="category-name">E-SPORTS</span>
          <span class="category-desc">Perguntas sobre jogos eletr√¥nicos</span>
        </button>
        <button class="category-btn" data-category="misto" onclick="selectCategory('misto')">
          <span class="category-icon">üéØ</span>
          <span class="category-name">MISTO</span>
          <span class="category-desc">Todas as categorias</span>
        </button>
      </div>
      <div class="button-group">
        <button onclick="showMenu()">VOLTAR</button>
      </div>
    </div>

    <div id="quiz" class="hidden">
      <div class="quiz-header">
        <button class="back-button" onclick="confirmExit()">
          <span class="back-arrow">‚ùÆ</span> VOLTAR
        </button>
        <div class="hud">
          <div id="progress">PERGUNTA <span id="current-question">1</span>/<span id="total-questions">3</span></div>
        </div>
      </div>
      <div class="question-container">
        <h2 id="question"></h2>
        <div id="options" class="options-grid"></div>
      </div>
    </div>

    <div id="confirm-popup" class="hidden">
      <div class="popup-content">
        <h3>SAIR DO QUIZ?</h3>
        <p>Seu progresso ser√° perdido.</p>
        <div class="popup-buttons">
          <button onclick="exitQuiz()" class="popup-confirm">SIM, SAIR</button>
          <button onclick="closeConfirmPopup()" class="popup-cancel">CANCELAR</button>
        </div>
      </div>
    </div>
  
    <div id="credits" class="hidden">
      <h1>CR√âDITOS</h1>
      <div class="credits-logo">
        <img src="img/matriz2.png" alt="Matriz 8-bit" class="matriz-logo">
      </div>
      
      <div class="image-grid">
        <div class="player-card">
          <div class="image-box">
            <img src="img/p1.png" alt="Imagem 1" class="credit-image">
          </div>
          <p class="player-name">Felipe</p>
        </div>
        <div class="player-card">
          <div class="image-box">
            <img src="img/p2.png" alt="Imagem 2" class="credit-image">
          </div>
          <p class="player-name">Kayky</p>
        </div>
        <div class="player-card">
          <div class="image-box">
            <img src="img/p3.png" alt="Imagem 3" class="credit-image">
          </div>
          <p class="player-name">Gustavo</p>
        </div>
        <div class="player-card">
          <div class="image-box">
            <img src="img/p4.png" alt="Imagem 4" class="credit-image">
          </div>
          <p class="player-name">David</p>
        </div>
      </div>
      
      <button onclick="showMenu()">VOLTAR</button>
    </div>

    <div id="result" class="hidden">
      <div class="result-content">
        <h2>FIM DO QUIZ!</h2>
        <div id="score" class="score-display"></div>
        <div class="button-group">
          <button onclick="restartGame()">JOGAR NOVAMENTE</button>
          <button onclick="document.getElementById('result').classList.add('hidden'); document.getElementById('menu').classList.remove('hidden');">MENU</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
